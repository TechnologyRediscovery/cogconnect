<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    <h:body>
        <h1> Assign authorized municipalities to users </h1>
        <f:view>
            <h:form>                
                <p:selectOneMenu id="muniListr" value="#{userAuthMuniManageBB.selectedMuni}">
                    <f:selectItems value="#{userAuthMuniManageBB.muniList}"  var="m" itemValue="#{m}" itemLabel="#{m.muniName}" />
                    <f:converter converterId="muniConverter"/>
                </p:selectOneMenu>
                
                <p:selectOneMenu id="muniList" value="#{userAuthMuniManageBB.selectedUser}">
                    <f:selectItems value="#{userAuthMuniManageBB.userList}"  var="u" itemValue="#{u}" itemLabel="#{u.username}"/>
                    <f:converter converterId="userConverter"/>
                </p:selectOneMenu>
            </h:form>
        </f:view>
    </h:body>
</html>
